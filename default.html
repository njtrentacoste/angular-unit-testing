<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script>
			if (!window.jQuery) {
				document.write(unescape("%3Cscript src='/node_modules/jquery/dist/jquery.min.js' type='text/javascript'%3E%3C/script%3E"));
			}
		</script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<script>
			if (!window.angular) {
				document.write(unescape("%3Cscript src='/node_modules/angular/angular.min.js' type='text/javascript'%3E%3C/script%3E"));
			}
		</script>
	</head>
	<body ng-app="demo">
		<h1>Demo Controller:</h1>
		<section id="greeting" ng-controller="DemoController as vm">
			<h2 ng-if="vm.greetName.length > 0">{{ vm.greeting }}</h2>
			<label for="name">Enter your name:</label>
			<input type="text" id="name" ng-model="vm.greetName" ng-change="vm.greet()" />
			<br />
			<button ng-click="vm.googleTest()">Google AJAX Request</button>
		</section>
		<hr />
		<demo-component max="5"></demo-component>
	</body>
	<script src="assets/app.js"></script>
	<script src="assets/ComponentController.js"></script>
	<script src="assets/DemoComponent.js"></script>
	<script src="assets/DemoService.js"></script>
	<script src="assets/DemoController.js"></script>
</html>

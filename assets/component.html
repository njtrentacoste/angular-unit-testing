<section>
	<h2>Component code:</h2>
	
	<p>Max counter value: {{ ctrl.max }}</p>
	
	<p>Counter: {{ ctrl.counter }} <span id="maxValueError" ng-if="ctrl.counter >= ctrl.max" style="color: red;">{{ ctrl.errorMessage }}</span></p>
	
	<button ng-click="ctrl.increment()" ng-disabled="ctrl.counter >= ctrl.max">+1</button>
</section>
